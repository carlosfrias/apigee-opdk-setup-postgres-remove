---
- hosts: pgstandby
  gather_facts: no
  tasks:
  - name: Collect attributes
    include_role:
      name: apigee-opdk-server-self
    vars:
        server_types: ['ps']

  - name: Remove Postgres
    include_role:
      name: apigee-opdk-setup-postgresql-remove
    vars:
      ax_group: 'axgroup001'
      consumer_group: 'consumer-group-001'
      server_type: 'postgres-server'
      uuid: '{{ edge_ps_self.uUID }}'


